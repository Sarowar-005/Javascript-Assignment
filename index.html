<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is common site</title>
    <!--Bootstrap css link-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!--Font awesome cdn link-->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!--Google font css link-->
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">

    <!--External css link-->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="">
        <div id="convert-section">
            <div class="row">
                <div class="col-md-6 col-sm-12">
                    <div id="lengthConverter" class="d-flex flex-column align-items-center">
                        <h3 class="text-center"><u>Length Converter</u></h3>
                        <div class="mb-3 d-flex">
                            <input type="text" id="inch" class="text-center" placeholder="Inch">
                            <button id="inchToFeet" class="btn btn-success mx-4">Convert</button>
                            <span class="mr-4">=</span>
                            <input type="text" id="feet" class="text-center" placeholder="Feet" disabled>
                        </div>
                        <div class="mb-3 d-flex">
                            <input type="text" id="meter" class="text-center" placeholder="Meter">
                            <button id="meterToKilometer" class="btn btn-success mx-4">Convert</button>
                            <span class="mr-4">=</span>
                            <input type="text" id="kilometer" class="text-center" placeholder="Kilometer" disabled>
                        </div>
                        <div class="mb-3 d-flex">
                            <input type="text" id="meter2" class="text-center" placeholder="meter">
                            <button id="meterToMile" class="btn btn-success mx-4">Convert</button>
                            <span class="mr-4">=</span>
                            <input type="text" id="mile" class="text-center" placeholder="Mile" disabled>
                        </div>
                        <div class="mb-3 d-flex">
                            <input type="text" id="centimeter" class="text-center" placeholder="Centimeter">
                            <button id="centimeterToFeet" class="btn btn-success mx-4">Convert</button>
                            <span class="mr-4">=</span>
                            <input type="text" id="feet2" class="text-center" placeholder="Feet" disabled>
                        </div>
                    </div>
                </div>



                <div class="col-md-6 col-sm-12">
                    <div id="woodConvert" class="d-flex flex-column align-items-center">
                        <h3 class="text-center"><u>Wood Convert</u></h3>
                        <div class="mb-3">
                            <input type="text" id="chairInput" class="text-center" placeholder="Number of Chair">
                            <button id="chairBtn" class="btn btn-success mx-4">Convert</button>
                            <span class="mr-4">=</span>
                            <input type="text" id="chairWoodResult" class="text-center" placeholder="Result" disabled>
                            
                        </div>
                        <div class="mb-3">
                            <input type="text" id="tableInput" class="text-center" placeholder="Number of Table">
                            <button id="tableBtn" class="btn btn-success mx-4">Convert</button>
                            <span class="mr-4">=</span>
                            <input type="text" id="tableWoodResult" class="text-center" placeholder="Result" disabled>
                        </div>
                        <div class="mb-3">
                            <input type="text" id="bedInput" class="text-center" placeholder="Number of Bed">
                            <button id="bedBtn" class="btn btn-success mx-4">Convert</button>
                            <span class="mr-4">=</span>
                            <input type="text" id="bedWoodResult" class="text-center" placeholder="Result" disabled>
                        </div>
                        <div class="mb-3">
                            <input type="text" id="lockerInput" class="text-center" placeholder="Number of Locker">
                            <button id="lockerBtn" class="btn btn-success mx-4">Convert</button>
                            <span class="mr-4">=</span>
                            <input type="text" id="lockerResult" class="text-center" placeholder="Result" disabled>
                        </div>
                    </div>
                </div>


                <div class="col-md-6 col-sm-12">
                    <div id="bricksConvert" class="d-flex flex-column align-items-center">
                        <h3 class="text-center"><u>Bricks Convert</u></h3>
                        <div class="">
                            <input type="text" id="floor" class="text-center" placeholder="Enter Building Floor">
                            <button id="bricksConvertBtn" class="btn btn-success mx-4">Convert</button>
                            <span>=</span>
                            <input type="floor" id="bricksResult" class="text-center" placeholder="Result" disabled>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


  


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="assignment.js"></script>
</body>
</html>
